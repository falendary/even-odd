<div>

    <h2 text-center>Sign up</h2>

    <div padding>
        <div>
            <ion-label color="primary">Email</ion-label>
            <ion-input placeholder="awesome.guy@gmail.com" type="email" [(ngModel)]="email"></ion-input>
        </div>

        <div>
            <ion-label color="primary">Password</ion-label>
            <ion-input placeholder="Strong password" type="password" [(ngModel)]="password"></ion-input>
        </div>
    </div>

    <div padding>
        <div margin-bottom padding-left padding-right>
            <button ion-button block (click)="signup()" [disabled]="!validateFields()">Sign up</button>
        </div>

        <div padding-left padding-right>
            <button ion-button block color="light" (click)="back()">Back</button>
        </div>
    </div>

</div>
